<!DOCTYPE html />
<html lang="pt-br">
<head>
    <title>Churrascometro</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href=
    "src/assets/steak-32x.png"
    />

    <link rel="stylesheet" href="src/output.css">
</head>

<body class="font-Inter">
    <!-- background -->
    <div class="bg"></div>

    <!-- nav -->
    <header class="flex items-center justify-end py-8 mr-40">
        <nav class="flex gap-6">

            <a class="inline-flex" href="https://twitter.com/guilhermcrf" target="_blank">
                <svg class="nav-link" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                </svg>
            </a>

            <a class="inline-flex" href="https://github.com/guilhermecrf" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="nav-link">
                    <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path>
                </svg>
            </a>

        </nav>
    </header>

        <!-- main / container -->
        <main class="flex items-center justify-center">
            <div class="card-container">
                <div class="flex">
    
                    <!-- container image -->
                        <img class="w-1/2 object-cover rounded-xl" 
                        src="/src/assets/barbecue.jpg" 
                        alt="people having fun at a barbecue" 
                        />
    
                    <!-- container form -->
                    <section>
                        <form class="text-white flex flex-col">
    
                            <!-- container heading -->
                            <div class="flex flex-col gap-1 ml-20 mb-5">
                                <h1 class="text-center text-3xl font-semibold header-gradient">
                                    Churrascômetro
                                </h1>
                                <p class="text-base">
                                    Calcule quanta comida e bebida vai precisar!
                                </p>
                            </div>
    
                            <!-- container input -->
                            <div class="flex flex-col ml-5">

                                <label class="label-style" for="adults">
                                    Quantidade de adultos
                                </label>
                                <input
                                class="input-style"
                                id="adults"
                                name="adults"
                                type="number"
                                placeholder="exemplo: 12"
                                />
    
                                <label class="label-style" for="kids">
                                    Quantidade de crianças
                                </label>
                                <input
                                id="kids"
                                name="kids"
                                type="number"
                                class="input-style"
                                placeholder="exemplo: 6"
                                />
    
                                <label class="label-style" for="timing">
                                    Quantidade de crianças
                                </label>
                                <input
                                class="input-style"
                                id="timing"
                                name="timing"
                                type="number"
                                placeholder="duração (h)"
                                />
                            </div>
                        </form>
                    </section>
    
                </div>
            </div>
        </main>
</body>
</html>
